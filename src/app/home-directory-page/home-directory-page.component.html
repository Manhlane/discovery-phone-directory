<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Discovery Phone Directory</span>

    <button
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
    >
      <mat-icon>account_circle</mat-icon>
    </button>
    <span class="example-spacer"
      ><p class="user-name">
        {{firstname}} {{lastname}}
      </p></span
    >

    <button
      mat-icon-button
      class="example-icon"
      (click)="doLogout()"
      aria-label="Example icon-button with share icon"
    >
      <mat-icon>power_settings_new</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-form-field class="search-field" appearance="outline">
  <input
    matInput
    [(ngModel)]="searchText"
    type="text"
    (keyup)="applyFilter(searchText)"
    placeholder="Search contact"
  />
</mat-form-field>
<button
  class="add-contact-button"
  mat-flat-button
  color="primary"
  (click)="addContact()"
>
  Add contact
</button>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon class="table-account-icon">account_circle</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      {{element.name | titlecase}} {{element.surname | titlecase}}
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email address</th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef>Phone number</th>
    <td mat-cell *matCellDef="let element">
      {{element.phoneNumber}}
    </td>
  </ng-container>

  <!-- <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>City</th>
    <td mat-cell *matCellDef="let element">{{element.city | titlecase}}</td>
  </ng-container> -->

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" (click)="editContact(element)">
        <mat-icon class="edit-icon">edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="deleteContact(element)">
        <mat-icon class="delete-icon">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
